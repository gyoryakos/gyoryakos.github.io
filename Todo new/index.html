<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Simple Todo List</title>
  <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cim">
      <h1>My ToDo list</h1>
    </div>
    <div class="listContainer">
      <div class="listHeader">
        <h2>ToDos</h2>
      </div>
      <div class="listInput">
        <div class="inContainer">
          <input type="text" id="inTodo" placeholder="Add ToDo">
        </div>
        <button id="btnTodo">Add</button>
      </div>
      
      <ul id="sortable" class="todoList"></ul>
    </div>
  </div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
